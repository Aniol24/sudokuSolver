<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>

<style>
    .grid-cell {
        height: 60px;
        width: 40px;
        font-size: 1.5rem;
        text-align: center;
        vertical-align: middle;
        line-height: 40px;
    }

    .subgrid-border {
        border: 2px solid black;
    }
</style>
<body>


<div class="row justify-content-center">
    <div class="col-lg-7">
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-12 col-md-6">
                        <div class="table-responsive ">
                            <table class="table bg-success table-bordered text-center text-white">
                                <tbody id="sudokuBoard">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-2 text-center">
        <button class="btn btn-success" onclick="start()">Solve</button>
    </div>
    <div class="col-lg-2 text-center">
        <button class="btn btn-success" onclick="newSudoku()">New</button>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-3 text-center">
    <label id="solved-in"></label>
    </div>
</div>


</body>
<script src="script.js"></script>
<script src="lib/jquery.js"></script>
</html>
